<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHERi</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <header>
        <div id="websiteLogo">
            <img src="./img/tent.png" id="logo" alt="website logo">
            <h3 id="appName">WHEATERi</h3>
        </div>
        <a href="https://github.com/jeannepietropaoli/weather-app"><img src="./img/gitLogo/iconGit.jpg" id="githubLogo" alt="github logo"></a>
    </header>

    <!-- current weather infos about the location -->
    <div id="currentData">
        <div id="currentWeatherContainer">
            <img id="currentWeatherIcon" src="" alt="current weather icon">
            <div id="currentWeatherInfos">
                <div id="time">
                    <h4 class="date"></h4>
                    <h5 class="hour"></h5>
                </div>
                <h1 class="temperature"></h1>
                <h4 class="feels-like"></h4>
                <h1 class="description"></h1>
            </div>
        </div>

        <!-- swtich units section -->
        <div id="switchUnitsContainer">
            <p id="switchUnitsText">SWITCH UNITS</p>
            <div id="unitsBox">
                <h3 id="unitF">°F</h3>
                <h3>|</h3>
                <h3 id="unitC">°C</h3>
            </div>
            <img src="./img/loading.gif" id="loadingGif" alt="loading gif">
        </div>

        <!-- infos about the location -->
        <div id="location">
            <div id="currentLocation">
                <img id="locationLogo" src="./img/location-logo.png" alt="location logo">
                <div id="locationInfos">
                    <h1 id="city"></h1>
                    <h3 id="country"></h3>
                    <h3 id="region"></h3>
                </div>
            </div>
            <label for="searchCity" class="searchBox">
                <input type="text" id="searchCityInput" placeholder="search a city ...">
                <img src="./img/searchIcon.png" id="submitCityBtn" alt="submit search button">
            </label>
        </div>
    </div>

    <!-- forecast section -->
    <h3 id="forecastHeader">3 Day Forecast</h3>
    <div id="forecastContainer">
        <!-- forecast day 1 -->
        <div id="+one">
            <div class="day">
                <h4 class="dayOfTheWeek"></h4>
                <p class="date"></p>
            </div>
            <h4 class="forecastTemperature"></h4>
            <img class="forecastWeatherIcon" src="" alt="forecast weather icon for day 1">
        </div>
        <!-- forecast day 2 -->
        <div id="+two">
            <div class="day">
                <h4 class="dayOfTheWeek"></h4>
                <p class="date"></p>
            </div>
            <h4 class="forecastTemperature"></h4>
            <img class="forecastWeatherIcon" src="" alt="forecast weather icon for day 2">
        </div>
        <!-- forecast day 3 -->
        <div id="+three">
            <div class="day">
                <h4 class="dayOfTheWeek"></h4>
                <p class="date"></p>
            </div>
            <h4 class="forecastTemperature"></h4>
            <img class="forecastWeatherIcon" src="" alt="forecast weather icon for day 3">
        </div>
    </div>
</body>
</html>
